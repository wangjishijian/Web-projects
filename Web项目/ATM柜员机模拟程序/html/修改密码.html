<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改密码</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script src="../js/jquery.min.js"></script>
	<script src="../js/easyResponsiveTabs.js" type="text/javascript"></script>
</head>
<<body>
	<!-- main -->
	<div class="main">
		<h1>修改密码</h1>

		<div class="login-form">
			<div class="sap_tabs w3ls-tabs">
			<a href="../index.html"><p>首页</p></a>
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"></li> 
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"></li>
					</ul>	

					<div class="clear"> </div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-agileits-top"> 

								<form action="#" method="post">
									<p>请输入您的原始密码</p>
									<input type="text" name="User Name" required="" placeholder="初始密码:123456">
									<p>请输入您的新密码</p>
									<input type="text" name="Password" required="" id="pwd1" placeholder="修改密码长度不小于6位!">
									<p>请确认您的密码</p>
									<input type="password" name="Password" required="" id="pwd2" onkeyup="validate()"><span id="tishi"></span></input>

									<input type="checkbox" id="brand" value="">
									<label for="brand"></label> 

									<input type="submit" value="修改密码" onclick="check()">
								</form>  
							</div> 
						</div> 


			<!-- ResponsiveTabs js -->
			<script type="text/javascript">
				$(document).ready(function () {
					$('#horizontalTab').easyResponsiveTabs({
						type: 'default', //Types: default, vertical, accordion           
						width: 'auto', //auto or any width like 600px
						fit: true   // 100% fit in a container
					});
				});

				//判断两次输入密码的情况
				 function validate() {
              			var pwd1 = document.getElementById("pwd1").value;
              			var pwd2 = document.getElementById("pwd2").value;
		<!-- 对比两次输入的密码 -->

              		   if(pwd1 == pwd2) {
                 				document.getElementById("tishi").innerHTML="<font color='green'>两次密码相同</font>";
                  			    document.getElementById("submit").disabled = false;
             		 }
              		   else {
                  				document.getElementById("tishi").innerHTML="<font color='red'>两次密码不相同</font>";
                				document.getElementById("submit").disabled = true;
              			}
          }


          function check(){
          	alert("密码修改成功！")
          }
			</script>
			<!-- //ResponsiveTabs js -->
		</div>	
	</div>	
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> © 2018 ATM . All rights reserved | Design by wangjian.com</p>
	</div>
	<!-- //copyright --> 
</body>
</html>
