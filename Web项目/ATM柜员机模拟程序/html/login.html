<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- js -->
<script src="../js/jquery.min.js"></script>
<script src="../js/easyResponsiveTabs.js" type="text/javascript"></script>
<!-- //js -->
</head>


<body>
	<!-- main -->
	<div class="main">
		<h1>欢迎登录</h1>
		<div class="login-form">
			<div class="sap_tabs w3ls-tabs">
			<a href="../index.html"><p>首页</p></a>
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>登录</span></li> 
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><label>/</label><span>注册</span></li>
					</ul>	
					<div class="clear"> </div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-agileits-top"> 

								<form action="../index.html" method="post">
									<p>姓名</p>
									<input type="text" name="User Name" required=""/>
									<p>密码</p>
									<input type="password" name="Password" required=""/>	 
									<input type="checkbox" id="brand" value="">
									<label for="brand"><span></span>是否记住密码?</label> 
									<input type="submit" value="登录">
								</form> 
								 
							</div>
							<div class="login-agileits-bottom"> 
								<p><a href="#">忘记密码?</a></p>
							</div> 
						</div> 
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-1">
							<div class="login-agileits-top sign-up"> 
								<form action="#" method="post">
									<p>姓名</p>
									<input type="text" name="User Name"  required=""/>
									<p>邮箱</p>
									<input type="text" name=Email"  required=""/>
									<p>密码</p>
									<input type="password" name="Password" placeholder="" required=""/>	
									<input type="checkbox" id="brand1" value="">
									<label for="brand1"><span></span>接受条款</label> 
									<input type="submit" value="注册">
								</form>  
							</div>
						</div>
					</div>							
				</div>	 
			</div> 



			<!-- ResponsiveTabs js -->
			<script type="text/javascript">
				$(document).ready(function () {
					$('#horizontalTab').easyResponsiveTabs({
						type: 'default', //Types: default, vertical, accordion           
						width: 'auto', //auto or any width like 600px
						fit: true   // 100% fit in a container
					});
				});
			</script>
			<!-- //ResponsiveTabs js -->
		</div>	
	</div>	
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> © 2018 ATM Login Form . All rights reserved | Design by wangjian.com</p>
	</div>
	<!-- //copyright --> 
</body>
</html>
