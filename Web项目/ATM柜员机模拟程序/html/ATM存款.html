<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>查询余额</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" media="all" />
	<script src="../js/jquery.min.js"></script>
	<script src="../js/easyResponsiveTabs.js" type="text/javascript"></script>

</head>
<<body>
	<!-- main -->
	<div class="main">
		<h1>ATM存款</h1>
		<div class="login-form">
			<div class="sap_tabs w3ls-tabs">
			<a href="../index.html"><p>首页</p></a>
				<div id="horizontalTab" style="display: block; width: 100%; margin: 0px;">
					<ul class="resp-tabs-list">
						<li class="resp-tab-item" aria-controls="tab_item-0" role="tab"></li> 
						<li class="resp-tab-item" aria-controls="tab_item-1" role="tab"></li>
					</ul>	
					<div class="clear"> </div>
					<div class="resp-tabs-container">
						<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
							<div class="login-agileits-top"> 

								<form action="#" method="post">
									<p>请选择您要存款的金额</p>

										<button style="background: lightskyblue; border-radius: 8px;">100</button>
										&nbsp&nbsp&nbsp&nbsp&nbsp
										<button style="background: lightskyblue; border-radius: 8px;">200</button>
										&nbsp&nbsp&nbsp&nbsp&nbsp
										<button style="background: lightskyblue; border-radius: 8px;">500</button>
										&nbsp&nbsp&nbsp&nbsp&nbsp
										<button style="background: lightskyblue; border-radius: 8px;">1000</button>
										&nbsp&nbsp&nbsp&nbsp&nbsp
										<button style="background: lightskyblue; border-radius: 8px;">5000</button>

									<p>请输入您要存入的金额</p>
									<input type="text" id="depoist" required=""  placeholder="注:存款的金额要为100的整数倍">	 
									<input type="checkbox" id="brand" value="">
									<label for="brand"></label> 

									<input type="submit" value="存款" onclick="check()">
								</form>  
							</div> 
						</div> 


			<!-- ResponsiveTabs js -->
			<script type="text/javascript">
				$(document).ready(function () {
					$('#horizontalTab').easyResponsiveTabs({
						type: 'default', //Types: default, vertical, accordion           
						width: 'auto', //auto or any width like 600px
						fit: true   // 100% fit in a container
					});
				});

				function check(){
					var depoist = document.getElementById('depoist').value;
					if (depoist < 0) {
						alert("存款金额不能为负！");
					}
					else{
						alert("存款成功！");
					}
				}
			</script>
			<!-- //ResponsiveTabs js -->
		</div>	
	</div>	
	<!-- //main -->
	<!-- copyright -->
	<div class="copyright">
		<p> © 2018 ATM . All rights reserved | Design by wangjian.com</p>
	</div>
	<!-- //copyright --> 
</body>
</html>
