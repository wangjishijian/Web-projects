<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>测试</title>
</head>
<link href="bootstrap-table/css/bootstrap-table.css" rel="stylesheet">
<link href="bootstrap-table/css/bootstrap.min.css" rel="stylesheet">
<body>
	<div class="panel panel-default">
		<input type="button" value="弹出层" data-toggle="modal" data-target="#myModal"/>
		<input type="button" onclick="add();" value="新增"/>
		<input type="button" value="删除"/>
		<input type="button" value="修改"/>
        <div class="panel-body2">
            <table id="table" data-toolbar="#toolbar_1" data-detail-formatter="detailFormatter" data-minimum-count-columns="2" data-pagination="true" 
            data-id-field="id" data-page-list="[10, 25, 50, 100, 200]" data-show-footer="true" 
            data-side-pagination="server" data-response-handler="responseHandler" class="sui-table"></table>
        </div>
    </div> 
    
    
<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
					&times;
				</button>
				<h4 class="modal-title" id="myModalLabel">
					标题
				</h4>
			</div>
	<div class="panel panel-default">
		<input type="button" value="新增"/>
		<input type="button" value="删除"/>
		<input type="button" value="修改"/>
        <div class="panel-body2">
            <table id="table1" data-toolbar="#toolbar_1" data-detail-formatter="detailFormatter" data-minimum-count-columns="2" data-pagination="true" 
            data-id-field="id" data-page-list="[10, 25, 50, 100, 200,ALL]" data-show-footer="true" 
            data-side-pagination="server" data-response-handler="responseHandler" class="sui-table"></table>
        </div>
    </div> 
		</div><!-- /.modal-content -->
	</div><!-- /.modal -->
</div>
</body>
<script src="../../app/lib/jquery/jquery.min.js"></script>
