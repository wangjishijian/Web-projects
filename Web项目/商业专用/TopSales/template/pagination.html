<ul class="pagination">
    <li ng-class="{'disabled':data.currentPage==1}" ng-click="firstPage()"><a><i class="fa fa-step-backward"></i></a></li>
    <li ng-class="{'disabled':data.currentPage==1}" ng-click="prevPage()"><a><i class="fa fa-chevron-left"></i></a></li>
    <li ng-show="showStartPagerDot"><a >...</a></li>
    <li ng-repeat="page in pages()" ng-class="{'active': page == data.currentPage}" ng-click="goPage(page)"><a href="">{{::page}}</a></li>
    <li ng-show="showEndPagerDot"><a>...</a></li>
    <li ng-class="{'disabled':data.currentPage==data.pageCount}" ng-click="nextPage()"><a><i class="fa fa-chevron-right"></i></a></li>
    <li ng-class="{'disabled':data.currentPage==data.pageCount}" ng-click="lastPage()"><a><i class="fa fa-step-forward"></i></a></li>
</ul>
