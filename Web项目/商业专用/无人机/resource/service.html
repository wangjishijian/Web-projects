<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../img/tab.ico" rel="icon" type="image/x-icon">
    <link href="../img/tab.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="../style/service.min.css" />
</head>
<body>
    <div class="container">
        <div class="header clearfix">
            <div class="logo">
                <a href="../index.html" target="_blank"></a>
            </div>
            <div class="second-nav">
                <span class="second-nav-icon">
                </span>
                <ul>
                    <span class="second-nav-line1"></span>
                    <span class="second-nav-line2"></span>
                    <li>
                        <div class="light-wrapper">
                            <span class="lightIcon"></span>
                            <div class="desc">
                                <a href="#">Inspire your creativity</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="shopping-wrapper">
                            <span class="shoppingIcon"></span>
                            <div class="desc">
                                <a href="#">Choose the right product for you</a>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="solution-wrapper">
                            <span class="solutionIcon"></span>
                            <div class="desc">
                                <a href="#">Provide professional solutions</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="wrapper">
                <div class="search">
                    <div class="hint">
                        <div class="magnifyIcon"></div>
                        <span>Search</span>
                    </div>
                    <input type="text">
                </div>
                <div class="nav">
                    <span class="line1 line"></span>
                    <span class="line2 line"></span>
                    <span class="line3 line"></span>
                    <ul>
                        <span class="triangle"></span>
                        <span class="menu-line1"></span>
                        <span class="menu-line2"></span>
                        <li>
                            <a href="#">SIGN IN</a>
                        </li>
                        <li>
                            <a href="#">SIGN UP</a>
                        </li>
                        <li>
                            <a href="#">POLICIES</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="title">
            <h1>Welcome to use our product support.</h1>
        </div>
        <div class="servicelogo">
            <img src="../img/serviceIcon.png" alt="">
        </div>
        <div class="buttons">
            <div class="Choose-btn">Choose your product</div>
            <div class="problem-btn">Your problem</div>
            <div class="service-btn">Manual service</div>
        </div>
        <div class="animation-box">
            <div class="left-part"></div>
            <div class="right-part"></div>
            <div class="lines">
                <span class="loading-line1 rotating1"></span>
                <span class="loading-line2 rotating2"></span>
                <span class="loading-line3 rotating3"></span>
            </div>
        </div>
    </div>
    <script src="../script/service.min.js"></script>
</body>

</html>
